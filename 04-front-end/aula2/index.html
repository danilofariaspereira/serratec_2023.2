<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img height=60px src="/assets/css/img/netflix.png" alt="">
            </a>
        </div>
    </div>

    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0;height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login-footer">
                <div class="login-facebook">
                    <img height=20px src="./assets/css/img/facebook.png" alt="facebook">
                    <span><a href="#">Conectar com facebook</a></span>
                </div>

                <div class="sign-up">
                    <p>Novo por aqui? <a href="#"> Assine ja.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google RECAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais.</a></p>
                </div>
            </div>

        </div>
    </div>
    
    <div class="danilo">
        <p>&copy; Criado por Danilo.</p>
    </div>
</body>

</html>
